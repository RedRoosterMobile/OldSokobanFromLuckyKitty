<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Settings</title>
	<script type="text/javascript" charset="utf-8" src="js/phonegap-1.3.0.min.js"></script>	
	<script type="text/javascript" charset="utf-8" src="js/LOCALSTORAGE.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/commons.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content= "width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" /> 
	<link rel="stylesheet" type="text/css" href="css/luckypussy.css">
	<script type="text/javascript">
		$(document).bind(readyEvent,function() {
				$content = $('#content');
				if (LOCALSTORAGE.hasItem('bg')===true) {
					setBackground(LOCALSTORAGE.getItem('bg'));
				}
				setTimeout(function(){setNavigationListeners();},0);
				
				if (LOCALSTORAGE.hasItem('soundOn')===true && !soundOn ) {
					$('#soundOnOff').toggleClass('off');
				}
		});
		
		function setNavigationListeners() {
			$('#back').bind(clickEvent, function(event) {
				event.preventDefault();
				document.location="index.html";
			});
			$('#setBg').bind(clickEvent, function(event) {
				event.preventDefault();
				document.location='backgrounds.html';
			});
			$('#setCats').bind(clickEvent, function(event) {
				event.preventDefault();
				document.location='cats.html';
			});
			$('#setAbout').bind(clickEvent, function(event) {
				event.preventDefault();
				document.location='about.html';
			});
			$('#setAwards').bind(clickEvent, function(event) {
				event.preventDefault();
				document.location='awards.html';
			});
			$('#setHelp').bind(clickEvent, function(event) {
				event.preventDefault();
				document.location='help.html';
			});
			$('#soundOnOff').bind(clickEvent, function(event) {
				event.preventDefault();
				$(event.target).toggleClass('off');
				soundOn=!soundOn;
				LOCALSTORAGE.setItem('soundOn',soundOn);
			});
		}
		function setBackground(bg) {
			// paperMountain, redStar
			LOCALSTORAGE.setItem('bg',bg);
			$content.addClass(bg);
		}
	</script>
  </head>
  <body>
	
	<div id="content" class=" dark">
		<div id="settingsIcon">
			
		</div>
		<div id="setCats">
			
		</div>
		<div id="setBg">
			
		</div>
		<div id="setAwards">
			
		</div>
		<div id="setAbout">
			
		</div>
		<div id="setHelp">
			
		</div>
		<div id="soundOnOff">
			
		</div>
		
		<div id="back" ></div>
	</div>
    
  </body>
</html>
